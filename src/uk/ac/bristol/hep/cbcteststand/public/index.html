<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>CBC Test Stand</title>
		<link type="text/css" rel="stylesheet" href="mystyle.css">
	</head>

	<body>
		<!-- The first thing the GWT code will do is hide this div element -->
		<div id="Loading">
			<h1><center>The CBC test stand is loading...</center></h1>
			<script type="text/javascript"
				src="images/spin.js"></script>
			<script>var spinner = new Spinner({
				  lines: 13, // The number of lines to draw
				  length: 20, // The length of each line
				  width: 10, // The line thickness
				  radius: 30, // The radius of the inner circle
				  corners: 1, // Corner roundness (0..1)
				  rotate: 0, // The rotation offset
				  direction: 1, // 1: clockwise, -1: counterclockwise
				  color: '#AACCFF', // #rgb or #rrggbb or array of colors
				  speed: 1, // Rounds per second
				  trail: 60, // Afterglow percentage
				  shadow: false, // Whether to render a shadow
				  hwaccel: false, // Whether to use hardware acceleration
				  className: 'spinner', // The CSS class to assign to the spinner
				  zIndex: 2e9, // The z-index (defaults to 2000000000)
				  //top: 'auto', // Top position relative to parent in px
				  //left: 'auto' // Left position relative to parent in px
			}).spin(document.getElementById("Loading"));</script>
			
		</div>	
		<script type="text/javascript"
		        src="uk.ac.bristol.hep.cbcteststand.CBCTestStandWidgetSet.nocache.js">
		</script>
	</body>
</html>
